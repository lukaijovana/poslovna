<table>
		<table class="table table-bordered">
		<tr>
			<td>Broj racuna</td>
			<th>Datum saobracaja</th>
			<th>Prethodno stanje</th>
			<th>Saobracaj u korist</th>
			<th>Saobracaj na teret</th>
			<th>Novo stanje</th>
		</tr>
		<tr ng-repeat="entity in entities| orderBy:'id'" ng-click = "setSelected(entity)" ng-class = "{selected: entity === selectedEntity}">
			<td>{{entity.legalEntityAccount.brojRacuna}}</td>
			<td>{{entity.trafficDate}}</td>
			<td>{{entity.previousState}}</td>
			<td>{{entity.trafficToBenefit}}</td>
			<td>{{entity.trafficToTheBurden}}</td>
			<td>{{entity.newState}}</td>
			
		</tr>
	</table>
