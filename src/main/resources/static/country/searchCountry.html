<br/><br/>
<form class="form-horizontal" name= "form" ng-submit = "search()" method = "post">
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityName">Ime drzave:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityName" id = "searchEntityName" ng-model = "searchEntity.name" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityCode">Sifra drzave:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityCode" id = "searchEntityCode" ng-model = "searchEntity.country_code" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityId">ID drzave:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityId" id = "searchEntityId" ng-model = "searchEntity.id" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" ></label>
		<div class = "col-md-2">
			<span><button type = "submit" class = "btn btn-success" >Pretraga</button></span>
		</div>
	</div>
</form>
