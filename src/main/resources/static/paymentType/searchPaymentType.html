<form class="form-horizontal" name= "form" ng-submit = "search()" method = "post">
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityNameOfPaymentType">Ime vrste placanja</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityNameOfPaymentType" id = "searchEntityNameOfPaymentType" ng-model = "searchEntity.nameOfPaymentType" class="form-control " />
		</div>
	</div>

	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityCode">Sifra tipa placanja:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityCode" id = "searchEntityCode" ng-model = "searchEntity.code" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" ></label>
		<div class = "col-md-2">
			<span><button type = "submit" class = "btn btn-success" >Pretraga</button></span>
		</div>
	</div>
</form>
