<br/><br/>
<form class="form-horizontal" name= "form" ng-submit = "search()" method = "post">
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityName">Ime mesta:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityName" id = "searchEntityName" ng-model = "searchEntity.name" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityPtt">Mesto ptt:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityPtt" id = "searchEntityPtt" ng-model = "searchEntity.pttNumber" class="form-control " />
		</div>
	</div>
	<div class = "form-group">
		<label class = "col-md-2 control-label" for = "searchEntityCountry">Mesto drzava:</label>
		<div class = "col-md-2">
			<input type = "text" name = "searchEntityCountry" id = "searchEntityCountry" ng-model = "searchEntity.country.name" class="form-control" readonly/>
		</div>
		<span><button type = "button" ng-click = "showModalSearch()" class = "btn btn-primary" >Selektuj drzavu</button></span>
	</div>

	
	<div id="myModalSearch" class="modal">
	  	<div class="modal-content">
	    	<h3>Countries</h3><hr/><br/>
	    
	    	<table ng-init = findAllCountries() ng-table="stateTable" class="table table-bordered " border="1">
				<tr>
					<th>Sifra:</th>
					<th>Ime:</th>
				</tr>
				<tr class="state" ng-repeat="country in countries" ng-click = "setSelectedCountrySearch(country)" ng-class = "{selected:country === searchEntity.country}">
					<td>
						{{country.country_code}}
					</td>
			
					<td>
						{{country.name}}
					</td>
				</tr>
			</table>		
			<center><button type = "button" ng-click=closeModal() class="btn btn-default navbar-btn">OK</button></center>
	 		</div>
		</div>	
	
	
	<div class = "form-group">
		<label class = "col-md-2 control-label" ></label>
		<div class = "col-md-2">
			<span><button type = "submit" class = "btn btn-success" >Pretraga</button></span>
		</div>
	</div>
</form>
