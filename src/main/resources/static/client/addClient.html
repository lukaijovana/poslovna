<br/><br/>
<form class="form-horizontal" ng-submit = "add()" method="post">
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Adresa:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.address" type="text" required> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Telefon:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.phone"type="number" required> 
			</div>
		</div>	
			
		<div class = "form-group" >
			<label class="col-md-2 control-label">Email:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.email"  type="email" required> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Adresa za izjave:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.addressForStatements" type="text" required> 
			</div>
		</div>
		
			
		<div class = "form-group" >
			<label class="col-md-2 control-label">Email izjave:</label>
			<div class = "col-md-2">
				<input type="checkbox" checked="checked" ng-model="$parent.entity.emailStatements"/>
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">First Ime:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.firstName" type="text" required> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Prezime:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.lastName" type="text" required> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">JMBG:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.jmbg" type="text" required  ng-minlength = 13 ng-maxlength = 13> 
			</div>
		</div>
		
		<div class = "form-group" >
			<label class="col-md-2 control-label">Tip klijentat:</label>
			<div class = "col-md-2">
				<input  class="form-control control input-sm" ng-model="$parent.entity.typeOfClient" type="text" required> 
			</div>
		</div>
		
		<div class = "form-group">
			<label class = "col-md-2 control-label" for = "entityPlace">Mesto:</label>
			<div class = "col-md-2">
				<input type = "text" name = "entityPlace" id = "entityPlace" ng-model = "entity.residence.name" class="form-control " readonly/>
			</div>
			<span><button type = "button" ng-click = "showModalSearch()" class = "btn btn-primary" >Selektuj mesto</button></span>
		</div>	
		
		
		<div class = "form-group">
				<label class = "col-md-2 control-label"></label>
				<div class = "col-md-2">
					<span><button type = "submit" class = "btn btn-success" >Dodaj</button></span>
				</div>
		</div>
		

</form>







<div id="myModalSearch" class="modal">
	  	<div class="modal-content">
	    	<h3>Countries</h3><hr/><br/>
	    
	    	<table ng-init = findAllPlaces() ng-table="stateTable" class="table table-bordered " border="1">
				<tr>
					<th>Ptt broj</th>
					<th>Name</th>
					<th>Country</th>
				</tr>
				<tr class="state" ng-repeat="place in places" ng-click = "setSelectedPlace(place)" ng-class = "{selected:place === entity.residence}">
					<td>{{place.pttNumber}}</td>
					<td>{{place.name}}</td>
					<td>{{place.country.name}}</td>
				</tr>
			</table>		
			<center><button type = "button" ng-click=closeModal() class="btn btn-default navbar-btn">OK</button></center>
	 		</div>
		</div>
